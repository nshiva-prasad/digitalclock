<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body >
    <div>
        <div id ="quotes">
            <p id="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam maxime, fugiat dolorum animi neque rerum expedita eius corrupti tenetur distinctio.</p>
            <br>
            <p id="authors">
                Lorem, ipsum.
            </p>
        </div>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
            <span id="hour">00</span>:
            <span id="minnutes">00</span>:
            <span id="seconds">00</span> 
            <span id="periods">AM</span>   
            </div>
        </div>
    </div>
    <script src ="clock.js"> </script>
</body>
</html>
